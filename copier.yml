repo_prefix:
  type: str
  help: User/organization prefix for the repository? (e.g. `example-org` in `github.com/example-org/example-pipeline`)
  placeholder: "example-org"
  validator: >-
    {% if not (repo_name | regex_search('^[a-zA-Z][a-zA-Z0-9\-_]+$')) %}
    repo_prefix must start with a letter, followed one or more letters, digits, dashes, or underscores.
    {% endif %}
repo_name:
  type: str
  help: "Repository name? (e.g. `example-pipeline` in `github.com/example-org/example-pipeline`)"
  placeholder: "example-pipeline"
  validator: >-
    {% if not (repo_name | regex_search('^[a-z][a-z0-9\-_]+$')) %}
    repo_name must start with a letter, followed one or more letters, digits, dashes, or underscores all lowercase.
    {% endif %}
pipeline_name:
  type: str
  help: "Pipeline name?"
  default: "{{ repo_name | regex_replace ("[\-]","_") %} }}"
  validator: >-
    {% if not (repo_name | regex_search('^[a-z][a-z0-9\-_]+$')) %}
    pipeline_name must start with a letter, followed one or more letters, digits, or underscores all lowercase.
    {% endif %}
description:
  type: str
  help: "Pipeline description?"
  multiline: true
  default: "{{ repo_name }} is a nextflow pipeline that "
author_name:
  type: str
  help: "Pipeline author?"
version:
  type: str
  help: "Starting version identifier?"
  default: "0.1.0"
advanced_options:
  type: bool
  default: false
  help: Show advanced customization options?
# Advanced options
vcs_hostname:
  type: str
  help: Hostname of your version control system? (e.g. `github.com`)
  default: github.com
pipeline_features:
  type: str
  help: "Which pipeline features should be enabled?"
  default: []
  multiselect: true
  choices:
    - multiqc
devexp_features:
  type: str
  help: "Which developer experience features should be enabled?"
  default: ["gitpod"]
  multiselect: true
  choices:
    - devcontainer
    - gitpod
    - commitizen
ci:
  type: str
  default: github
  choices:
    - github
    - none
# Hidden questions whose reponses are not recorded, but are available in render context
template_type:
  help: What are you templating?
  type: str
  default: pipeline
  choices:
    - pipeline
  # subworkflow and module is currently not supported, but is being considered for the future
    # - subworkflow
    # - module
  when: false
# Copier configuration
_subdirectory: "template"
